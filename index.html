


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Overlay Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      display: grid;
      grid-template-columns: 360px 1fr;
      height: 100vh;
    }

    .controls {
      padding: 16px;
      overflow-y: auto;
      background: #161a33;
      border-right: 1px solid #2a2f55;
    }

    .control {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      opacity: 0.85;
    }

    input, button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 8px;
      background: #5f7cff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #738cff;
    }

    .preview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    hr {
      border: none;
      border-top: 1px solid #2a2f55;
      margin: 16px 0;
    }
  </style>
</head>

<body>

<div class="controls">
  <h2>Chat Generator</h2>

  <div class="control">
    <label>Background color (preview only)</label>
    <input type="color" id="bgColor" value="#000000">
  </div>

  <div class="control">
    <label>Text color (preview only)</label>
    <input type="color" id="textColor" value="#ffffff">
  </div>

  <div class="control">
    <label>Message color</label>
    <input type="color" id="messageColor" value="#2d3436">
  </div>

  <div class="control">
    <label>Username background</label>
    <input type="color" id="userBg" value="#0097e6">
  </div>

  <div class="control">
    <label>Message background</label>
    <input type="color" id="messageBg" value="#66ee99">
  </div>

  <div class="control">
    <label>Font size</label>
    <input type="number" id="fontSize" value="28">
  </div>

<div class="control">
  <label>Chat Font</label>
  <input
    id="fontFamily"
    list="googleFonts"
    placeholder="Select a font"
    value="Teko"
  />
	<datalist id="googleFonts"></datalist>
</div>


  <div class="control">
    <label>Top image URL</label>
    <input id="topImage" value="https://i.imgur.com/ozpwiJC.png">
  </div>

  <hr>

  <button id="spamOnce">Add message</button>
  <button id="downloadCSS">Download CSS</button>
  <button id="downloadHTML">Download HTML</button>
</div>

<div class="preview">
  <iframe id="preview" src="preview.html"></iframe>
</div>

<script>
/* =========================
   Google Font Const
========================= */

	const GOOGLE_FONTS = [
  "Teko",
  "Inter",
  "Roboto",
  "Montserrat",
  "Poppins",
  "Oswald",
  "Nunito",
  "Lato",
  "Bebas Neue",
  "Fira Sans",
  "DM Sans",
  "Playfair Display",
  "Source Sans 3",
  "Rubik",
  "Mulish",
  "Archivo"
];

const fontList = document.getElementById("googleFonts");

GOOGLE_FONTS.forEach(font => {
  const option = document.createElement("option");
  option.value = font;
  fontList.appendChild(option);
});

	const fontFamily = document.getElementById("fontFamily");
const iframe = document.getElementById("preview");

function loadGoogleFont(doc, font) {
  const id = "googleFontLink";

  let link = doc.getElementById(id);
  if (link) link.remove();

  link = doc.createElement("link");
  link.id = id;
  link.rel = "stylesheet";
  link.href = `https://fonts.googleapis.com/css2?family=${font.replace(/ /g, "+")}:wght@300;400;500;600;700&display=swap`;

  doc.head.appendChild(link);
}

	fontFamily.oninput = e => {
  const font = e.target.value;
  if (!font) return;

  const doc = iframe.contentWindow.document;

  loadGoogleFont(doc, font);

  doc.documentElement.style.setProperty(
    "--chat-font",
    `'${font}', sans-serif`
  );
};

/* =========================
   Helpers
========================= */
function setVar(name, value) {
  iframe.contentWindow.document.documentElement.style.setProperty(name, value);
}

function downloadFile(name, content) {
  const blob = new Blob([content], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = name;
  a.click();
  URL.revokeObjectURL(a.href);
}

/* =========================
   Preview bindings
========================= */
iframe.addEventListener("load", () => {

const initialFont = fontFamily.value;
if (initialFont) {
  loadGoogleFont(iframe.contentWindow.document, initialFont);
  setVar("--font-family", `'${initialFont}', sans-serif`);
}
	
  bgColor.oninput = e =>
    iframe.contentWindow.document.body.style.background = e.target.value;

  textColor.oninput = e =>
    iframe.contentWindow.document.body.style.color = e.target.value;

  messageColor.oninput = e =>
    setVar("--message-color", e.target.value);

  fontSize.oninput = e =>
    iframe.contentWindow.document.body.style.fontSize = `${e.target.value}px`;

  userBg.oninput = e => setVar("--username-bg", e.target.value);
  messageBg.oninput = e => setVar("--message-bg", e.target.value);
  topImage.oninput = e => setVar("--top-image", `url("${e.target.value}")`);

  spamOnce.onclick = () => iframe.contentWindow.addMessage();
});

/* -------------------------
   Export CSS
-------------------------- */
downloadCSS.onclick = () => {
  const doc = iframe.contentWindow.document;
  const styles = getComputedStyle(doc.documentElement);

  const css = `
@import url('https://fonts.googleapis.com/css2?family=${styles
    .getPropertyValue("--font-family")
    .replace(/['"]/g, "")
    .replace(/\s+/g, "+")}:wght@300;400;500;600;700&display=swap');

:root {
  --username-bg: ${styles.getPropertyValue("--username-bg")};
  --message-bg: ${styles.getPropertyValue("--message-bg")};
  --font-family: ${styles.getPropertyValue("--font-family")};
  --top-image: ${styles.getPropertyValue("--top-image")};
  --border-color: #000000;
  	--message-color: ${styles.getPropertyValue("--message-color")};
}`+`
* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
}

body {
  
    background: {background_color};
    font-family: var(--font-family);
    font-weight: 700;
    font-size: {font_size};
    line-height: .5em;
    color: {text_color};
}

#log>div {
    animation: fadeInRight .3s ease forwards, fadeOut 0.5s ease {message_hide_delay} forwards;
    -webkit-animation: fadeInRight .3s ease forwards, fadeOut 0.5s ease {message_hide_delay} forwards;
}

.colon {
    display: none;
}

#log {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 0 10px 10px;
    width: 100%;
}

#log>div {
}

#log>div.deleted {
    visibility: hidden;
}

#log .emote {
  	background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    padding: 0.4em 0.2em;
    position: relative;
}

#log .emote img {
    display: inline-block;
    height: 1em;
    opacity: 0;
}

#log .messagebox,#log .meta {
  
    vertical-align: top;
    display: table-cell;
    padding-bottom: 0.1em;
}



#log .userbox {
  	display: inline;
   	background: var(--username-bg);
  	border-radius: 0px 15px 15px 15px;
    padding: 0.8em;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
    border: 3px solid var(--border-color);
  	box-shadow: 3px 3px 0px var(--border-color);
}

#log .userbox::after {
  content: '';
  display: inline-block;
  position: relative;
  left: 1%;
  bottom: 20;
  width: 3.85rem;
  height: 5rem;
  margin: -1.5rem 0 0 0; 
  background: var(--top-image) no-repeat center left;
  background-size: contain;
}
#log .messagebox {/*mensaje*/
    position: relative;
   	left: 10%;
  	color:var(--message-color);
  	background: var(--message-bg);
  	padding: 1em 1em 0.8em 0.8em;
  	border-radius: 15px 15px 15px 15px;
    word-wrap: break-word;
    width: 90%;
  	border: 3px solid var(--border-color);
   	box-shadow: 3px 3px 0px var(--border-color);
  
}
#log .messagebox:after {/*mensaje*/
  	content: '';
  	position: absolute;
  	left: 0;
		top: 50%;
		width: 10;
		height: 0;
		border: 31px solid transparent;
		border-right-color: var(--message-bg);
		border-left: 0;
		border-top: 0;
		margin-top: -15.5px;
		margin-left: -31px;
}
.badge {
  
    display: inline-block;
    margin-right: 0.2m;
    position: relative;
    height: 1em;
    vertical-align: middle;
    top: -0.1em;
}

.name {
    margin-left: 0.2em;
}

    
    `.trim();

  downloadFile("css.txt", css);
};

/* -------------------------
   Export HTML
-------------------------- */
downloadHTML.onclick = () => {
  const html = `
<!-- item will be appened to this layout -->
<div id="log" class="sl__chat__layout">
</div>

<script type="text/template" id="chatlist_item">
  <div data-from="{from}" data-id="{messageId}">
    <span class="userbox">
      <span class="badges">
      </span>
      <span class="name">{from}</span>
    </span>

    <span class="messagebox">
      {message}
    </span>
  </div>
</scr` + `ipt>
  
`.trim();

  downloadFile("html.txt", html);
};
</script>

</body>
</html>
